<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://www.duckduckgo.com/",
				"bing": "https://www.bing.com/",
				"ask": "https://www.ask.com/"
			};
			return actions[document.querySelector("input[name=engine]:checked").value]
		}
	
    window.addEventListener("load", function(){
        // TODO: register the handler
		document.getElementById("searchForm").action = setSearchEngine();
		
    });
	</script>
</head>

<body>

	<form id="searchForm" onsubmit="return setSearchEngine()">
    <!-- TODO: add form elements -->
	<!-- Text box-->
	<label>Enter search: <input type="text" name="q"></label>
	<!-- Radio Group-->
	<label>Google <input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing <input type="radio" name="engine" value="bing"></label>
	<label>Ask <input type="radio" name="engine" value="ask"></label>
	<!-- Submit button-->
	<button onclick="setSearchEngine()" value="GO!">GO!</button>
	</form>
	

</body>
